version: '3.8'

services:
  # ── PostgreSQL 数据库 ──
  postgres:
    image: postgres:16-alpine
    container_name: iq-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: demo_ecommerce
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── FastAPI 后端 ──
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iq-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://readonly_user:password@postgres:5432/demo_ecommerce
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - chroma_data:/app/chroma_data

  # ── React 前端（生产构建 + nginx） ──
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: iq-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  chroma_data:
